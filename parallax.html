<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyroscope Parallax Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .parallax {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="parallax">Move me!</div>

  <script>
    const box = document.querySelector(".parallax");

    window.addEventListener("deviceorientation", (event) => {
      const tiltX = event.gamma; // left-right tilt
      const tiltY = event.beta;  // front-back tilt

      // Scale down the motion for subtle movement
      const moveX = tiltX / 5;
      const moveY = tiltY / 5;

      box.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
